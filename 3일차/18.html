<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 2단 ~ 9단
        for (let dan = 2; dan<=9; dan++){
            document.write("<h1>"+dan+"단</h1>");
            for (let i = 1; i<=9; i++){
                document.write(dan+" X "+i+" = "+(dan * i)+"<br>");
            };
        };
    </script>
</head>
<body>
    
</body>
</html>
